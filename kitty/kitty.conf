include colors.conf

# fonts
font_family monospace
italic_font auto
bold_font auto
bold_italic_font auto
font_size 11.0

adjust_line_height 0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

# cursor
cursor_shape block
cursor_blink_interval 0
# mouse
click_interval 0.5
mouse_hide_wait 0
focus_follows_mouse no

# GPU+monitor w/ Kitty
repaint_delay 10
input_delay 2
sync_to_monitor yes

# sounds
visual_bell_duration 0.0
enable_audio_bell no

# window layout
remember_window_size   no
initial_window_width   800 
initial_window_height  600
window_border_width 0
window_margin_width 0
window_padding_width 0
inactive_text_alpha 1.0
background_opacity 1.0

active_tab_font_style bold
inactive_tab_font_style normal

close_on_child_death no
allow_remote_control yes
term xterm-kitty

# keybinds
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+page_up scroll_page_up
map ctrl+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# tabs control
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0
map alt+tab next_tab

map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+y next_layout
map ctrl+shift+l move_tab_forward
map ctrl+shift+h move_tab_backward

